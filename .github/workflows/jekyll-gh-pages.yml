name: Deploy Jekyll with Docker

on:
  push:
    branches: ["master"] # 본인 브랜치명 확인 (main 또는 master)

# GITHUB_TOKEN 권한 설정 (이게 없으면 배포가 안 됩니다)
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
      
      - name: Build with Jekyll
        # 여기가 핵심입니다. 우리가 만든 Gemfile 없이
        # GitHub가 제공하는 도커 이미지(jekyll-build-pages)로 빌드합니다.
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
