name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["master"] # ë³¸ì¸ ë¸Œëœì¹˜ëª… í™•ì¸ (main ë˜ëŠ” master)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ğŸ‘‡ [ì¶”ê°€ëœ ë¶€ë¶„] Rubyë¥¼ ì„¸íŒ…í•˜ê³  Gemfileì˜ ë¼ì´ë¸ŒëŸ¬ë¦¬ë¥¼ ì„¤ì¹˜í•©ë‹ˆë‹¤.
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1' # Jekyll í˜¸í™˜ì„±ì´ ì¢‹ì€ ë²„ì „
          bundler-cache: true # Gemfileì„ ë³´ê³  ìë™ìœ¼ë¡œ bundle install ì‹¤í–‰ + ìºì‹±

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4