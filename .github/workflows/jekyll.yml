name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["master"] # 브랜치 이름 확인! (main 또는 master)

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1. 루비 및 라이브러리 설치
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true # Gemfile.lock이 있으면 캐싱, 없으면 bundle install 실행

      # 2. (혹시 모르니) 의존성 명시적 설치
      - name: Install dependencies
        run: bundle install

      # 3. [핵심 변경] 도커 액션 대신 직접 빌드 명령 실행
      # Flutter로 치면 'flutter build web'을 직접 치는 것과 같습니다.
      - name: Build with Jekyll
        run: bundle exec jekyll build
        env:
          JEKYLL_ENV: production

      # 4. 빌드 결과물 업로드 (경로 명시)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4